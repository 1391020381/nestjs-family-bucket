version: '2.19.1'
services:
  nginx:
    container_name: nginx
    image: nginx
    ports:
      - '89:80'
    volumes:
      - /Users/zhoujin/Volumes/nginx:/etc/nginx
  nest-app-1:
    container_name: nest-app-1
    build:
      context: ./
      dockerfile: ./Dockerfile
    depends_on:
      - mysql-container
      - redis-container
    ports:
      - '3001:3000'
  nest-app-2:
    container_name: nest-app-2
    build:
      context: ./
      dockerfile: ./Dockerfile
    depends_on:
      - mysql-container
      - redis-container
    ports:
      - '3002:3000'
    # networks:
    #   - common-network
  mysql-container:
    container_name: mysql-container
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - SESSION_SECRET
    ports:
      - '3306:3306'
    volumes:
      - /Users/zhoujin/Volumes/mysql-data:/var/lib/mysql
    # networks:
    #   - common-network
  redis-container:
    container_name: redis-container
    image: redis
    ports:
      - '6379:6379'
    volumes:
      - /Users/zhoujin/Volumes/aaa:/data
    # networks:
    #   - common-network
