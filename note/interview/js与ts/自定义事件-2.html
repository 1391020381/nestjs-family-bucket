<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义事件</title>
</head>
<body>
  <h1 id="elem">Hello for John!</h1>

  <script>
    // 事件附带给处理程序的其他详细信息
    elem.addEventListener("hello", function(event) {
      alert(event.detail.name);
    });
  
    elem.dispatchEvent(new CustomEvent("hello", {
      detail: { name: "John" }
    }));
  </script>
</body>
</html>
